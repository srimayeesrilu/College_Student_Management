<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        form { max-width: 600px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Add New Student</h2>
    <form method="POST">
        <input name="student_id" placeholder="Student ID" required>
        <input name="age" placeholder="Age" required>
        <input name="gender" placeholder="Gender" required>
        <input name="major" placeholder="Major" required>
        <input name="GPA" placeholder="GPA" required>
        <input name="course_load" placeholder="Course Load" required>
        <input name="avg_course_grade" placeholder="Average Course Grade" required>
        <input name="attendance_rate" placeholder="Attendance Rate" required>
        <input name="enrollment_status" placeholder="Enrollment Status" required>
        <input name="lms_logins_past_month" placeholder="LMS Logins (Past Month)" required>
        <input name="avg_session_duration_minutes" placeholder="Avg Session Duration (min)" required>
        <input name="assignment_submission_rate" placeholder="Assignment Submission Rate" required>
        <input name="forum_participation_count" placeholder="Forum Participation Count" required>
        <input name="video_completion_rate" placeholder="Video Completion Rate" required>
        <input name="risk_level" placeholder="Risk Level" required>
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
